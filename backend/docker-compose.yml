version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ecommerce_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shared-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    environment:
      - RACK_ENV=production
      - PORT=4567
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ecommerce_dev}
      - FRONTEND_URL=${FRONTEND_URL:-https://app.tudominio.com}
      - WOMPI_ENV=${WOMPI_ENV:-sandbox}
      - WOMPI_UAT_URL=${WOMPI_UAT_URL}
      - WOMPI_SANDBOX_URL=${WOMPI_SANDBOX_URL}
      - WOMPI_PUBLIC_KEY=${WOMPI_PUBLIC_KEY}
      - WOMPI_PRIVATE_KEY=${WOMPI_PRIVATE_KEY}
      - WOMPI_EVENT_KEY=${WOMPI_EVENT_KEY}
      - WOMPI_INTEGRITY_KEY=${WOMPI_INTEGRITY_KEY}
    ports:
      - "4567:4567"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared-network
    volumes:
      - ./db:/app/db
    restart: unless-stopped
    command: >
      sh -c "bundle exec rake db:migrate &&
             bundle exec rake db:seed &&
             bundle exec rackup -o 0.0.0.0 -p 4567"

networks:
  shared-network:
    external: true

volumes:
  postgres_data:
    driver: local
